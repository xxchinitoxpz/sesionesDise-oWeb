<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS//register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Registrar</title>
</head>
<body>
    <div class="container w-75 bg-white mt-5 rounded shadow-lg">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block rounded">
               
            </div>
            <div class="col">
                <div class="text-end">
                    <img src="../img/LogoF.png" width="60px" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <form action="#">
                    <div class="mb-4">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="input">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" name="input">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4">
                        
                        <input type="checkbox" class="form-check-input" name="connected">
                        <label for="connected" class="form-check-label">Aceptas nuestras condiciones y terminos</label>
                    </div>
                    <div- class="d-grid">
                       <a href="../index.html">Registrar</a>
                    </div->
                </form>
                <div class="container w-100 my-5">
                    <div class="row">
                        <div class="col-12 text-center">
                            Registrarse con:
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2">
                                            <i class="fa-brands fa-facebook"></i> 
                                        </div>
                                        <div class="col-10 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2">
                                            <i class="fa-brands fa-google"></i>
                                        </div>
                                        <div class="col-10 text-center">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
   
    <script src="https://kit.fontawesome.com/0ea696cd02.js" crossorigin="anonymous"></script>
</body>
</html>
