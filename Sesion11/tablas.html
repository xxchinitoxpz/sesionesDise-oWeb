<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo tablas</title>
</head>
<body>
    <table border="1">
        <caption>
            Productos de la tienda xyz
        </caption>
        <thead>
            <tr>
                <th>Productos</th>
                <th>Descuento</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>30</th>
                <th>100</th>
            </tr>
        </tfoot>
        <tbody>
           <tr>
               <td>Kolynos</td>
               <td>10</td>
               <td>50</td>
           </tr>
           <tr>
               <td>Papel higienico</td>
               <td>5</td>
               <td>50</td>
           </tr>
           <tr>
               <td>champu</td>
               <td>15</td>
               <td>80</td>
           </tr>
        </tbody>
    </table>

    <table>

        
    </table>




</body>
</html>
